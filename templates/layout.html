<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="static/styles.css" rel="stylesheet">
        <title>fweamy - My Webpage</title>
    </head>

    <body>
        
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active mx-4"><a class="nav-text" href="/">Home</a></li>
                    <li class="nav-item mx-4"><a class="nav-text" href="#about">About</a></li>
                    <li class="nav-item mx-4"><a class="nav-text" href="#projects">Projects</a></li>
                    <li class="nav-item mx-4"><a class="nav-text" href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>

        {% block body %}
        
        {% endblock %}

        <footer class="footer font2 text-center text-white justify-content-center p-3">
            <div class="h4 title" id="contact"> 
                Leave a message for me! 
            </div> 
            <div class="row justify-content-center">
                <form action="/message" method="POST">

                <div class="col w-50 mx-auto"> 
                    <div class="row mb-3">
                        <input class="form-control" type="text" 
                                name="name" placeholder="Name"
                            required="required" /> 
                    </div>

                    <div class="row mb-3">
                        <textarea class="form-control" name="message" 
                                    placeholder="Your Message"
                            required="required"></textarea> 
                    </div>
                </div>

                <button class="btn text-light" type="submit"> 
                Send 
                </button>
